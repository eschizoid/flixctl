  version = "1.7.0"

[[constraint]]
  name = "github.com/aws/aws-sdk-go"
  version = "1.15.80"

[[constraint]]
  branch = "feature/library-slack-hooks"
  name = "github.com/eschizoid/flixctl"

[[constraint]]
  name = "github.com/go-playground/form"
  version = "3.1.3"

[[constraint]]
  branch = "master"
  name = "github.com/hekmon/transmissionrpc"

[[constraint]]
  branch = "master"
  name = "github.com/jrudio/go-plex-client"

[[constraint]]
  branch = "master"
  name = "github.com/juliensalinas/torrengo"

[[constraint]]
  name = "github.com/mholt/archiver"
  version = "3.1.0"

[[constraint]]
  name = "github.com/nlopes/slack"
