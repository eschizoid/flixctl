# This is a weird way of telling Travis to use the fast container-based test
# runner instead of the slow VM-based runner.
sudo: false

language: go

# Only the last two Go releases are supported by the Go team with security
# updates. Any older versions be considered deprecated. Don't bother testing
# with them.
go:
  - 1.11.x
  - tip

before_install:
  - pip install --user awscli
  - sudo pip install pyOpenSSL==0.12
  - export PATH=$HOME/.local/bin:$PATH
  - export PATH=$HOME/gopath/bin:$PATH

# Skip the install step. Don't `go get` dependencies. Only build with the code
# in vendor/
install: true

notifications:
  email: false

before_script:
  - curl -sfL https://install.goreleaser.com/github.com/golangci/golangci-lint.sh | sh -s -- -b $GOPATH/bin v1.12.5

# script always runs to completion (set +e). If we have linter issues AND a
# failing test, we want to see both. Configure golangci-lint with a
# .golangci.yml file at the top level of your repo.
script:
  - make lint
  - make build
  #- make deploy-lambdas
  #- go test -cover ./...
  #- go test -v -race ./...  # Run all the tests with the race detector enabled

matrix:
  allow_failures:
  - go: tip

git:
  depth: 1

deploy:
  provider: releases
  name: 1.2.0
  api_key:
    secure: 
  file: flixctl
  skip_cleanup: true
  on:
    branch: master

after_success:
  - test $TRAVIS_BRANCH = "master" &&
    test $TRAVIS_PULL_REQUEST = "false" &&
    make deploy-lambdas &&
    make tag
